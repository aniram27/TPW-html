<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLESHEET DI SWIPER PER IL CAROUSEL -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

     <!-- STYLESHEET DI BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img src="cover_01.jpg" alt="">
          </div>
          <div class="swiper-slide"><img src="img/cover_03.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/cover_02.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/cover_04.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/cover_05.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/cover_06.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/cover_07.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/cover_08.jpg" alt=""></div>
          <div class="swiper-slide"><img src="img/cover_03.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>



    <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: {
                el: ".swiper-pagination",
                clickable: true,
                },
            });

    </script>

</body>
</html>
